<text transform="matrix(1 0 0 1 62.2611 160.1878)" font-family="'GoogleSans-Regular'" font-size="20px">Cognitive overload occurs when the </text>
<text transform="matrix(1 0 0 1 62.2611 182.9877)" font-family="'GoogleSans-Regular'" font-size="20px">volume of information supply exceeds </text>
<text transform="matrix(1 0 0 1 62.2611 205.7878)" font-family="'GoogleSans-Regular'" font-size="20px">the information processing capacity </text>
<text transform="matrix(1 0 0 1 62.2611 228.5878)" font-family="'GoogleSans-Regular'" font-size="20px">of the individual. Working memory can </text>
<text transform="matrix(1 0 0 1 62.2611 251.3877)" font-family="'GoogleSans-Regular'" font-size="20px">process limited amount of information </text>
<text transform="matrix(1 0 0 1 62.2611 274.1878)" font-family="'GoogleSans-Regular'" font-size="20px">at one time. If there is too much stimuli, </text>
<text transform="matrix(1 0 0 1 62.2611 296.9877)" font-family="'GoogleSans-Regular'" font-size="20px">cognitive overload would occur.</text>
<text transform="matrix(1 0 0 1 538.2611 160.1878)" font-family="'GoogleSans-Regular'" font-size="20px">Barry Schwartz defined the paradox </text>
<text transform="matrix(1 0 0 1 538.2611 182.9877)" font-family="'GoogleSans-Regular'" font-size="20px">of choice as the fact that a large amount </text>
<text transform="matrix(1 0 0 1 538.2611 205.7878)" font-family="'GoogleSans-Regular'" font-size="20px">of choice is commonly associated with </text>
<text transform="matrix(1 0 0 1 538.2611 228.5878)" font-family="'GoogleSans-Regular'" font-size="20px">welfare and freedom but too much </text>
<text transform="matrix(1 0 0 1 538.2611 251.3877)" font-family="'GoogleSans-Regular'" font-size="20px">choice causes the feeling of less </text>
<text transform="matrix(1 0 0 1 538.2611 274.1878)" font-family="'GoogleSans-Regular'" font-size="20px">happiness, less satisfaction and can </text>
<text transform="matrix(1 0 0 1 538.2611 296.9877)" font-family="'GoogleSans-Regular'" font-size="20px">even lead to paralysis. </text>
