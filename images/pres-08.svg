<text transform="matrix(1 0 0 1 76.7614 199.1235)" font-family="'GoogleSans-Regular'" font-size="20px">1. The essential four. Where to? When? </text>
<text transform="matrix(1 0 0 1 76.7614 221.9234)" font-family="'GoogleSans-Regular'" font-size="20px">How many? Class?</text>
<text transform="matrix(1 0 0 1 76.7614 263.124)" font-family="'GoogleSans-Regular'" font-size="20px">2. Choose a flight based on the time,</text>
