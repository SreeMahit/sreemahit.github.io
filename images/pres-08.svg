<text transform="matrix(1 0 0 1 76.7614 350.1235)" font-family="'GoogleSans-Regular'" font-size="20px">3. Pick a seat before checking in. (paid or</text>
<text transform="matrix(1 0 0 1 76.7614 372.9235)" font-family="'GoogleSans-Regular'" font-size="20px">free based on the airlines)</text>
<text transform="matrix(1 0 0 1 526.7609 199.1235)" font-family="'GoogleSans-Regular'" font-size="20px">5. Pick, if required, a suitable</text>
<text transform="matrix(1 0 0 1 526.7609 221.9234)" font-family="'GoogleSans-Regular'" font-size="20px">in-flight meal.</text>
<text transform="matrix(1 0 0 1 526.7611 263.124)" font-family="'GoogleSans-Regular'" font-size="20px">6. Give appropriate personal detiails - in</text>
<text transform="matrix(1 0 0 1 526.7611 285.924)" font-family="'GoogleSans-Regular'" font-size="20px">particular for unregistered passengers.</text>
<text transform="matrix(1 0 0 1 526.7609 331.1235)" font-family="'GoogleSans-Regular'" font-size="20px">7. Pay for the ticket before reaching</text>
<text transform="matrix(1 0 0 1 526.7609 353.9235)" font-family="'GoogleSans-Regular'" font-size="20px">confirmation page.</text>
<text transform="matrix(1 0 0 1 76.7616 413.124)" font-family="'GoogleSans-Regular'" font-size="20px">4. Go through several premium upgrades</text>
<text transform="matrix(1 0 0 1 76.7616 435.924)" font-family="'GoogleSans-Regular'" font-size="20px">and special features targetted at passengers.</text>
